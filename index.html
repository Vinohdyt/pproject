<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Foto dan Rekam Video ke Cloudinary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ambil Foto dan Rekam Video ke Cloudinary</h1>
    <button id="startButton">Ambil Foto dan Rekam Video</button>
    <p id="status"></p>

    <script>
        // Konfigurasi Cloudinary
        const CLOUD_NAME = 'dsiyan9do'; // Ganti dengan Cloud Name Anda
        const UPLOAD_PRESET = 'pproject'; // Ganti dengan Upload Preset Anda

        // Elemen HTML
        const startButton = document.getElementById('startButton');
        const statusText = document.getElementById('status');

        // Variabel untuk menyimpan stream kamera dan recorder
        let cameraStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];

        // Fungsi untuk memulai kamera
        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                statusText.textContent = 'Kamera berhasil diakses.';
            } catch (error) {
                statusText.textContent = 'Gagal mengakses kamera: ' + error.message;
            }
        }

        // Fungsi untuk mengambil foto
        async function takePhoto() {
            const videoTrack = cameraStream.getVideoTracks()[0];
            const imageCapture = new ImageCapture(videoTrack);

            try {
                const photoBlob = await imageCapture.takePhoto();
                statusText.textContent = 'Foto berhasil diambil. Mengunggah ke Cloudinary...';
                await uploadToCloudinary(photoBlob, 'image');
            } catch (error) {
                statusText.textContent = 'Gagal mengambil foto: ' + error.message;
            }
        }

        // Fungsi untuk merekam video
        async function recordVideo() {
            mediaRecorder = new MediaRecorder(cameraStream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.start();
            statusText.textContent = 'Merekam video...';
            setTimeout(() => {
                mediaRecorder.stop();
                statusText.textContent = 'Video berhasil direkam. Mengunggah ke Cloudinary...';
                const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                uploadToCloudinary(videoBlob, 'video');
            }, 10000); // Rekam selama 10 detik
        }

        // Fungsi untuk mengunggah ke Cloudinary
        async function uploadToCloudinary(file, type) {
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                formData.append('cloud_name', CLOUD_NAME);

                const endpoint = type === 'image' ? 'image/upload' : 'video/upload';
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${endpoint}`, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (data.secure_url) {
                    statusText.textContent = `${type === 'image' ? 'Foto' : 'Video'} berhasil diunggah! URL: ${data.secure_url}`;
                } else {
                    statusText.textContent = `Gagal mengunggah ${type === 'image' ? 'foto' : 'video'}: ${JSON.stringify(data)}`;
                }
            } catch (error) {
                statusText.textContent = `Gagal mengunggah ${type === 'image' ? 'foto' : 'video'}: ${error.message}`;
            }
        }

        // Event listener untuk tombol
        startButton.addEventListener('click', async () => {
            statusText.textContent = 'Mengakses kamera...';
            await startCamera();

            if (cameraStream) {
                await takePhoto(); // Ambil foto
                await recordVideo(); // Rekam video
            }
        });
    </script>
</body>
</html>
